<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <figure>
          <div class="bg__image">
            <div class="bg__overlay"></div>
          </div>
          <figcaption class="caption">
            <img src="images/icon-view.svg" alt="" />
          </figcaption>
        </figure>
      </div>
      <h3 class="heading">Equilibrium #3429</h3>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="etm">
        <p class="etm__eth">
          <img class="icon" src="/images/icon-ethereum.svg" alt="" /> 0.041 ETH
        </p>
        <p class="etm__days">
          <img class="icon" src="/images/icon-clock.svg" alt="" /> 3 days left
        </p>
      </div>
      <div class="owner">
        <img src="/images/image-avatar.png" alt="" />
        <p class="owner__text">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    </div> -->
  </body>
</html>
